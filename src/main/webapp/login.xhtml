<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/recursos/template/template.xhtml">

	<ui:define name="tituloPagina">Login</ui:define>
	<ui:define name="tituloPrincipal">PÃ¡gina de Login</ui:define>
	<ui:define name="tituloSecundario">login</ui:define>
	<ui:define name="botoesAcao">
		<p:commandButton
			value="Login"
			action="#{loginBean.autenticar()}"
			update="@form" />
	</ui:define>

	<ui:define name="conteudo">

		<p:selectOneMenu
			id="operador"
			converter="omnifaces.SelectItemsIndexConverter"
			value="#{loginBean.operador}">
			<f:selectItems
				var="item"
				itemLabel="#{item.nome}"
				itemValue="#{item}"
				value="#{operadorBean.listaOperador}"></f:selectItems>
		</p:selectOneMenu>
	</ui:define>
</ui:composition>
</html>
