	xmlns:ui="http://java.sun.com/jsf/facelets"

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cht="http://cht.com/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/recursos/template/template.xhtml">

	<ui:define name="tituloPagina">Atendimento</ui:define>

	<ui:define name="tituloSecundario">cadastre os atendimentos</ui:define>

	<ui:define name="botoesAcao">
		<p:selectOneMenu
			id="operador"
			converter="omnifaces.SelectItemsIndexConverter"
			value="#{loginBean.operador}">

				itemLabel="#{item.nome}"
				itemValue="#{item}"
				value="#{operadorBean.listaOperador}"></f:selectItems>
		</p:selectOneMenu>
	</ui:define>

	<ui:define name="conteudo">


	</ui:define>

</ui:composition>
